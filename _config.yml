title       : Pepijn Kokke
description : ''
url         : 'https://pepijnkokke.github.io'
baseurl     : ''

author:
  name              : 'Pepijn Kokke'
  github_username   : pepijnkokke

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'


destination : _site
paginate    : 10
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

kramdown:
  input: GFM
  hard_wrap: false

gems    : ['jekyll-paginate']
exclude : ['Gemfile', 'Gemfile.lock', 'Rakefile', 'tasks/', '*.lagda']
